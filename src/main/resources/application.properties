#Spring jpa
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#for sql debug
logging.level.org.hibernate.sql=DEBUG

#Database
#spring.datasource.url=jdbc:postgresql://localhost:35432/campgenie
spring.datasource.url=jdbc:postgresql://localhost:35432/campgenie
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=campgenie
spring.datasource.password=password

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.json

#Graphql
graphql.graphiql.enabled=true
graphql.graphiql.endpoint.graphql=/graphql
graphql.graphiql.mapping=/graphiql
graphql.graphiql.page-title=CampGenie-GraphiQL
